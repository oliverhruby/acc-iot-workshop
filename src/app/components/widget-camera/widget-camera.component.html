<div class="widget">
	<div>Camera</div>
	<div>
		<webcam [height]="120" [width]="200" [trigger]="triggerObservable" *ngIf="showWebcam" (imageCapture)="handleImage($event)"></webcam>

			<button class="btn btn-primary btn-sm" (click)="action('analyze')">Analyze</button>
			<button class="btn btn-primary btn-sm" (click)="action('ocr')">OCR</button>

	</div>
</div>
