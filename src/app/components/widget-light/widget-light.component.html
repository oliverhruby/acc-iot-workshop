<div class="widget">
	<div>Light</div>
	<div style="display:inline">
		<svg version="1.1" width="50" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
			<g (click)="toggle(1)">
				<rect width="60" height="40" x="20" y="80" />
				<circle id="bulb" cx="50" cy="50" r="45" [attr.fill]="light1=='1'?'yellow':'white'" stroke-width="10" />
				<circle id="glow" cx="50" cy="120" r="20" />
				<text x="50" y="60" font-size="30" text-anchor="middle">{{light1=="1"?'ON':'OFF'}}</text>
			</g>
		</svg>
		<svg version="1.1" width="50" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
			<g (click)="toggle(2)">
				<rect width="60" height="40" x="20" y="80" />
				<circle id="bulb" cx="50" cy="50" r="45" [attr.fill]="light2=='1'?'yellow':'white'" stroke-width="10" />
				<circle id="glow" cx="50" cy="120" r="20" />
				<text x="50" y="60" font-size="30" text-anchor="middle">{{light2=="1"?'ON':'OFF'}}</text>
			</g>
		</svg>
		<svg version="1.1" width="50" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
			<g (click)="toggle(3)">
				<rect width="60" height="40" x="20" y="80" />
				<circle id="bulb" cx="50" cy="50" r="45" [attr.fill]="light3=='1'?'yellow':'white'" stroke-width="10" />
				<circle id="glow" cx="50" cy="120" r="20" />
				<text x="50" y="60" font-size="30" text-anchor="middle">{{light3=="1"?'ON':'OFF'}}</text>
			</g>
		</svg>
	</div>
</div>
